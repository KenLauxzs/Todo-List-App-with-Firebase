<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
     Test Firebase
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="addUser()">
        <ion-icon slot="icon-only" name="add" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content fullscreen class="component-content">
<ion-list *ngFor="let contact of contactlist; let i = index">
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="light" slot="icon-only" (click)="confirmation(i)"><ion-icon size="large" name="trash"></ion-icon></ion-item-option>
          <ion-item-option color="light" slot="icon-only" (click)="sendMessage()">  <ion-icon size="large" name="mail"></ion-icon></ion-item-option>
        </ion-item-options>
    
        <ion-item lines="none">
            <ion-avatar slot="start">
            <img src="assets/icon/userContact.png">
            </ion-avatar>
          <ion-label >{{ contact.name }}</ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
    </ion-content>
